        <div style="text-align:center">
            <canvas id="art-canvas" width="640" height="480">
                Sorry ... your browser doesn't support the HTML5 canvas element.
            </canvas>        
        </div>      
        <script type="text/javascript">
            document.getElementById('dark-mode-toggle').addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
            });
        </script>
        
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Get reference to the 2D context of the canvas
                let canvas = document.getElementById("art-canvas");
                let context = canvas.getContext("2d");

                // Function to draw the emblem
                function drawEmblem(context) {
                    let centerX = canvas.width / 2;
                    let centerY = canvas.height / 2;

                    // Draw the red circle
                    context.beginPath();
                    context.arc(centerX, centerY, 180, 0, Math.PI * 2);
                    context.fillStyle = "red";
                    context.fill();
                    context.closePath();
                     // Draw the white circle
                     context.beginPath();
                    context.arc(centerX, centerY, 160, 0, Math.PI * 2);
                    context.fillStyle = "white";
                    context.fill();
                    context.closePath();

                    // Draw the red circle
                    context.beginPath();
                    context.arc(centerX, centerY, 140, 0, Math.PI * 2);
                    context.fillStyle = "red";
                    context.fill();
                    context.closePath();

                    // Draw the blue circle
                    context.beginPath();
                    context.arc(centerX, centerY, 120, 0, Math.PI * 2);
                    context.fillStyle = "blue";
                    context.fill();
                    context.closePath();
                   // Draw the star
                   context.beginPath();
                   context.moveTo(centerX, centerY);
                    for (let i = 1; i < 7; i++) {
                        context.lineTo(centerX + 120 * Math.cos((18 + i * 72) * Math.PI / 180),
                                       centerY - 120 * Math.sin((18 + i * 72) * Math.PI / 180));
                        context.lineTo(centerX + 60 * Math.cos((54 + i * 72) * Math.PI / 180),
                                       centerY - 60 * Math.sin((54 + i * 72) * Math.PI / 180));
                    }

                    context.fillStyle = "silver";
                    context.fill();
                    context.closePath();


                }
             // Draw the emblem
             drawEmblem(context);
            });
            
        </script>
    </body>
